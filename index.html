<!-- Establish main semantic divs for page layout -->
<!-- Structure: 
  X  header (in body title place holder) {div, id="headerContainer"}
          inside -> {h2, id="headerText"};
  ____________________________        
  X  Game Cabinet (Both Game Space and top of cabinet / game animation windows) {div id="gameCabinet"} -> two children divs, top and bottom
  - - - - - - - - - - - - - - - - 
  X Game Cabinet Top (both animation windows and divider static){div id="cabinetTop"} -> within left and right aside and middle divider
    {aside id="leftScreen"}
    {div id="screenDivider"}
    {aside id="rightScreen"}
- - - - - - - - - - - - - - - - 
X Game Cabinet Bottom (main and canvas, possibility for more) {div id="cabinetBottom"} -> within main canvas and tbd
  {main no id or element yet}
  {canvas tag id"game"}
  __________________
X Footer {footer id="footerBar"} -> inside pargarph tag placeholder
-->
<body>
  <div id="headerContainer">
  <h2 id="headerText">Play the Pinball! BE THE PINBALL!</h2>
  </div>  
  <div id="gameCabinet">
    <div id="cabinetTop">
      <aside id="leftScreen"></aside>
      <div id="screenDivider"></div>  
      <aside id="rightScreen"></aside>
    </div>
    <div id="cabinetBottom">     
      <main>
        <canvas id="game"><!-- play it, a game --></canvas>
      </main>
    </div>
  </div>  
  
  <footer id="footerBar">
    <p> Stuff about my Socials and links</p>
  </footer>

</body>
</html>
